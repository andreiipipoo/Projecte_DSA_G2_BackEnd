<div class="container-fluid">
    <h2>Login</h2>
    <h5>Please, input you user and password</h5>
    <div class="row">
        <div>
            <input type="text" class="form-control" id="login_username" placeholder="Username">
        </div>
        <div><input type="text" class="form-control" id="login_password" placeholder="Password"></div>
    </div>
    <div class="col-md-4">
        <button type="btn" id="buttonS" class="btn btn-primary btn-warning" onclick="login()">Login</button>
    </div>

    <script>
        function login() {
            var username = $('#login_username').val();
            var password = $('#login_password').val();

            $.ajax({
                contentType: "application/json",
                type: 'POST',
                url: '/dsaApp/player/login',
                data: JSON.stringify({ "username": username, "password": password }),
                dataType: 'json',
                success: function (result) {
                    alert("Login successful. Welcome back, " + username);
                    localStorage.setItem("activeUser", username);
                    window.location.href = "userProfile.html";
                },
                error: function (error) {
                    if (username == "" || password == "")
                        alert("You left something blank, please try again!");
                    else
                        alert("Wrong Username or Password, please try again!");
                    //window.location.href = "login.html";
                }
            });
        }
    </script>
